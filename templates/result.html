<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon" >
    <title>Разумны кошык</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <div class="container ">
        <div class="container justify-content-around ">
            <div class="d-flex justify-content-around mb-5">
                <h4>Результат расчета</h4>
            </div>
            {% for  i in products %}
                {% for j in products[i]%}
                    {% if products[i].index(j)==0 %}

                        <div class=" mb-3 row ">
                    {% else %}
                        <div class=" mb-3 row text-secondary opacity-50">
                    {% endif %}
                            <div class="col col-lg-4">
                                {{j.name}}
                            </div>

                            <div class="col col-lg-5">
                                {{j.shop_name}} {{j.address}}
                            </div>

                            <div class="col col-lg-2">
                                {{j.price_of_unit}} р.
                            </div>
                        </div>
                {% endfor %}
            {% endfor %}

           
        </div>

        <div class=" mb-3 mt-5 row justify-content-start ">

                <div class="col-2 ">
                    <h3><a href="/" class="btn btn-primary">На главную</a></h3>
                </div>

                <div class="col-2">
                    <button type="button" class="btn btn-primary">Скачать таблицу</button>
                </div>

                <div class="col-2 ">
                    <button type="button" class="btn btn-primary">Послать в телеграм</button>
                </div>

                <div class="col-2">
                    <h3><span class="btn btn-primary"> Итого {{total_price}} р </span></h3>
                </div>

        </div>

        <div>
            <img class="img-fluid" src="/map" alt="карта">
        </div>
    </div>
</body>

</html>
